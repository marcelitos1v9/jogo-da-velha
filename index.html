<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./estilos/styles.css">
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1>Jogo da Velha</h1>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <table id="game-board" class="table table-bordered">
            <tbody>
              <tr>
                <td id="0"></td>
                <td id="1"></td>
                <td id="2"></td>
              </tr>
              <tr>
                <td id="3"></td>
                <td id="4"></td>
                <td id="5"></td>
              </tr>
              <tr>
                <td id="6"></td>
                <td id="7"></td>
                <td id="8"></td>
              </tr>
            </tbody>
          </table>
          <div id="message"></div>
          <button id="reset" class="btn btn-primary">Jogar Novamente</button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./logica/game.js"></script>
  </body>
</html>
